language: android
# Linux
dist: trusty

#make gradle executable
before_install:
  - chmod +x gradlew
  - yes | sdkmanager "build-tools;30.0.2"

android:
  components:
    - tools
    - platform-tools
    - android-30
    - extra

#add jdk 11 as gradle plugin version on travis is 7.0.2
jdk:
  - openjdk11